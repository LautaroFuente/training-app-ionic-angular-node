<ion-item lines="none" class="progress-card">
  <ion-label>
    <h2>{{ routine.routineName }}</h2>

    <div class="stats">
      <span
        >{{ routine.completedExercises }} /
        {{ routine.totalExercises }} ejercicios</span
      >
      <span>{{ routine.completionPercentage }}%</span>
    </div>

    <ion-progress-bar
      [value]="routine.completionPercentage / 100"
    ></ion-progress-bar>
  </ion-label>
</ion-item>
