<ion-list>
  @for (exercise of exercises; track exercise.id){
  <ion-item>
    <!-- Card de presentacion del ejercicio -->
    <app-exercise-card [exercise]="exercise" ></app-exercise-card>
  </ion-item>
} @empty {
  <ion-item>
    <ion-label>
      <h2>No hay ejercicios</h2>
    </ion-label>
  </ion-item>
}
</ion-list>
