<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let day of weekDays">
      <div 
        class="day-box"
        [ngClass]="{'assigned': day.routineId}"
        (dragover)="onDragOver($event, day)" 
        (drop)="onDrop($event, day)"
      >
        <ion-label>{{ day.name }}</ion-label>
        <div *ngIf="day.routineId">
          <app-routine-card [routine]="getRoutineById(day.routineId)"></app-routine-card>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
