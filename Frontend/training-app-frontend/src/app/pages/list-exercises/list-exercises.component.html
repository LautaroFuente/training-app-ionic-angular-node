<ion-header>
  <ion-toolbar>
    <ion-title>Ejercicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (exercise of exercises; track exercise.id){
    <ion-item>
      <ion-label>
        <h2>{{ exercise.name }}</h2>
        <p>{{ exercise.description }}</p>
      </ion-label>
    </ion-item>
  } @empty {
    <ion-item>
      <ion-label>
        <h2>No hay ejercicios</h2>
      </ion-label>
    </ion-item>
  }
  </ion-list>
  
</ion-content>
